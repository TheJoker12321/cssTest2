<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
    <nav class="navbar">
        <button id="button-shiled">
        <svg class="shiled-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91c4.59-1.15 8-5.86 8-10.91V5zm6 9.09c0 4-2.55 7.7-6 8.83c-3.45-1.13-6-4.82-6-8.83v-4.7l6-2.25l6 2.25z"/></svg>
        </button>
        <h1>SIGINT OPS</h1>
        <ul>
            <li>SECORE</li>
            <li>ONLINE</li>
        </ul>
    </nav>


    </header>

    <main>
        <section class="scaning">
            <div class="radar">
                <div class="sweep"></div>
            </div>
            <div id="detail1">
                <h1 class="numbers">24</h1>
                <p class="texts">ACTIVE SIGNALS</p>
            </div>
            <div id="detail2">
                <h1 class="numbers">07</h1>
                <p class="texts">PRIORITY ALERTS</p>
            </div>

        </section>

        <section class="buttons">
            <button class="click-buttons">
                <svg class="icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5" d="m12.667 10.5l1.25-7.5L6 13h5l-1.25 7.5l7.917-10z" clip-rule="evenodd"/></svg>
                New Brief
            </button>
            <button class="click-buttons">
                <svg class="icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M9.71 6.29a1 1 0 0 0-1.42 0l-5 5a1 1 0 0 0 0 1.42l5 5a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.42L5.41 12l4.3-4.29a1 1 0 0 0 0-1.42m11 5l-5-5a1 1 0 0 0-1.42 1.42l4.3 4.29l-4.3 4.29a1 1 0 0 0 0 1.42a1 1 0 0 0 1.42 0l5-5a1 1 0 0 0 0-1.42"/></svg>
                Decode
            </button>
            <button class="click-buttons">
                <svg class="icons" xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256"><path fill="currentColor" d="m183 113.65l30.1-28.32l.13-.13a30 30 0 0 0-42.43-42.43l-.13.13L142.35 73l-84.3-30.65a6 6 0 0 0-6.29 1.39l-24 24a6 6 0 0 0 .91 9.26l65.92 43.94L77.52 138H56a6 6 0 0 0-4.24 1.76l-24 24a6 6 0 0 0 2 9.82l37.62 15l15 37.56v.12a6 6 0 0 0 7.81 3.27a5.9 5.9 0 0 0 2.07-1.41l23.91-23.91A6 6 0 0 0 118 200v-21.52l17.07-17.07L179 227.33a6 6 0 0 0 9.23.91l24-24a6 6 0 0 0 1.39-6.29Zm1.94 100.93L141 148.66a6 6 0 0 0-4.4-2.64h-.59a6 6 0 0 0-4.24 1.76l-24 24A6 6 0 0 0 106 176v21.52l-15.8 15.8l-12.63-31.55a6 6 0 0 0-3.34-3.35L42.68 165.8L58.49 150H80a6 6 0 0 0 4.25-1.76l24-24a6 6 0 0 0-.92-9.23L41.42 71.06l16.12-16.13L142 85.63a6 6 0 0 0 6.42-1.53l31-32.9a18 18 0 0 1 25.38 25.46l-32.9 31a6 6 0 0 0-1.53 6.42l30.7 84.41Z"/></svg>
                Request Drone
            </button>
        </section>

        <section class="cards">
            <div class="cards-div">
                <div class="title-div">
                    <button id="critical">CRITICAL</button>
                    <p>In Progress</p>
                </div>
                <h1>Operation Nightfall</h1>
                <div class="length-persent">
                    <div id="inprogress-green"></div>
                    <div id="inprogress-not-green"></div>
                    <p>65%</p>
                </div>
            </div>
            <div class="cards-div">
                <div class="title-div">
                    <button class="high">HIGH</button>
                    <p>Analyzing</p>
                </div>
                <h1>Signal Intercept Alpha</h1>
                <div class="length-persent">
                    <div id="analyzing-green"></div>
                    <div id="analyzing-not-green"></div>
                    <p>49%</p>
                </div>
            </div>
            <div class="cards-div">
                <div class="title-div">
                    <button class="medium">MEDIUM</button>
                    <p>Pending</p>
                </div>
                <h1>Asser Recovery</h1>
                <div class="length-persent">
                    <div id="pending-green"></div>
                    <div id="pending-not-green"></div>
                    <p>15%</p>
                </div>
            </div>
            <div class="cards-div">
                <div class="title-div">
                    <button class="high">HIGH</button>
                    <p>Active</p>
                </div>
                <h1>Cyber Defense Grid</h1>
                <div class="length-persent">
                    <div id="active-green"></div>
                    <div id="active-not-green"></div>
                    <p>80%</p>
                </div>
            </div>
        </section>
        <section class="button-red">
            <button>
                <svg id="point-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 7a5 5 0 1 1-4.995 5.217L7 12l.005-.217A5 5 0 0 1 12 7"/></svg>
                THREAT DETECTED</button>
        </section>
    </main>

    <footer>
            <button id="dashboard">
                <svg id="dashboard-icon1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="1.5"><rect width="19" height="19" x="2.5" y="2.5" rx="9.5"/><path stroke-linecap="round" stroke-linejoin="round" d="m7.465 14.72l2.222-2.956a.907.907 0 0 1 1.207-.226l2.167 1.369a.907.907 0 0 0 1.243-.263l2.23-3.365"/></g></svg>
                Dashboard
                <svg id="dashboard-icon2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="currentColor" fill-rule="evenodd" d="M1 10a1 1 0 0 1 1-1h16a1 1 0 1 1 0 2H2a1 1 0 0 1-1-1" clip-rule="evenodd"/></svg>

            </button>
            <button id="feed">
                <svg class="icons-footer" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" d="M6 8a2 2 0 1 1 3.999-.001A2 2 0 0 1 6 8m4.38-4.398a4.999 4.999 0 0 1 0 8.796c.689-1.096 1.12-2.66 1.12-4.398s-.431-3.302-1.12-4.398M4.5 8c0 1.738.431 3.302 1.12 4.398a4.999 4.999 0 0 1 0-8.796C4.931 4.698 4.5 6.262 4.5 8m-3 0c0 2.686.85 5.097 2.198 6.746C1.475 13.325 0 10.835 0 8s1.474-5.325 3.698-6.746C2.35 2.903 1.5 5.314 1.5 8m10.802-6.746C14.525 2.675 16 5.165 16 8s-1.474 5.325-3.698 6.746C13.65 13.097 14.5 10.686 14.5 8s-.85-5.097-2.198-6.746"/></svg>
                Feed
            </button>
            <button id="brief">
                <svg class="icons-footer" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M4 20V4h11.577L20 8.423V20zm1-1h14V9h-4V5H5zm2.5-3h9v-1h-9zm0-7H12V8H7.5zm0 3.5h9v-1h-9zM5 5v4zv14z"/></svg>
                Brief
            </button>
    </footer>


    
</body>
</html>
